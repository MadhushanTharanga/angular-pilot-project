<h1>POTST</h1>
<hr>
<table class="table table-hover">
  <thead>
  <tr>
    <th>userId</th>
    <th>id</th>
    <th>title</th>
    <th>body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temPosts of posts">
    <td>{{temPosts?.userId}}</td>
    <td>{{temPosts?.id}}</td>
    <td>{{temPosts?.title}}</td>
    <td>{{temPosts?.body}}</td>
  </tr>
  </tbody>
</table>
