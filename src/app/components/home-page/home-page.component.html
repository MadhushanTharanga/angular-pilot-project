<button class="btn btn-info" (click)="load()">LOAD ALL DATA</button> |
<button class="btn btn-warning" >ACCESS DASHBOARD</button>
<hr>
<h1>Comments</h1>
<hr>
<div>
  <label for="idSearch">search</label>
  <input type="search" id="idSearch" [formControl]="searchText" placeholder="search here">
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th>post_id</th>
    <th>id</th>
    <th>name</th>
    <th>email</th>
    <th>body</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let temComment of comments">
      <td>{{temComment?.postId}}</td>
      <td>{{temComment?.id}}</td>
      <td>{{temComment?.name}}</td>
      <td>{{temComment?.email}}</td>
      <td>{{temComment?.body}}</td>
    </tr>
  </tbody>
</table>
