<div class="outer">
  <div class="inner">
    <div class="heading">
      <h3>REGISTER</h3>
    </div>
    <hr>
    <form [formGroup]="form" (ngSubmit)="formSubmit()" class="body-outer">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control"formControlName="cpword" >
    <div class="d-grid mt-4">
      <button class="btn btn-success" type="submit">Sign-Up</button>
    </div>
    </form>
    <div class="google-outer">
      <img [src]=imgUrl alt="google" width="50px" style="cursor: pointer" (click)="googleLogin()">
    </div>
    <div class="have-acc">
      <p>Already have an account? <a routerLink="/login">Login Here</a></p>
    </div>
  </div>
</div>
